
<div fxLayout="row wrap" fxLayoutGap="50px" fxLayoutGap.xs="20px" class="card-div">
    <mat-card *ngFor="let product of products" fxFlex="200px" fxFlex.xs="150px">
        <a [routerLink]="['/product', product.id]">
            <img mat-card-image width="200px" [src]="product.imageGridUrl" 
            [alt]="[product.name, 'Image']">
            <mat-card-title>{{ product.name }}</mat-card-title>
        </a>
    </mat-card>
</div>
