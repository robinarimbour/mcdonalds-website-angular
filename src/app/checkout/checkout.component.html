<h1>Checkout</h1>

<div class="outer-group">
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h2>1. Personal Information</h2>
    
    <div class="inline-group">
        <div id="half-length" class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" formControlName="firstName" placeholder="John">
        </div>

        <div id="half-length" class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" formControlName="lastName" placeholder="Doe">
        </div>
    </div>

    <div id="full-length" class="input-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address" placeholder="55 AI Henderson Drive, Virginia Beach, VA">
    </div>

    <div class="inline-group">
        <div id="half-length" class="input-group">
            <label for="country">Country</label>
            <select id="country" formControlName="country">
                <option value="Australia">Australia</option>
                <option value="Guyana">Guyana</option>
                <option value="USA">USA</option>
            </select>
        </div>

        <div id="half-length" class="input-group">
            <label for="postal-code">Postal Code</label>
            <input type="tel" id="postal-code" formControlName="postalCode" maxlength="8" placeholder="32929">
        </div>
    </div>

    <div id="full-length" class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" formControlName="phone" maxlength="10" placeholder="(212)-345-6789">
    </div>

    <h2>2. Payment Details</h2>

    <div id="full-length" class="input-group">
        <label for="credit-card">Credit Card Number</label>
        <input type="tel" id="credit-card" formControlName="creditCard" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX">
    </div>

    <div class="inline-group">
        <div id="half-length" class="input-group">
            <label for="code">Security Code</label>
            <input type="password" id="code" formControlName="code" [maxLength]="4" placeholder="****">
        </div>

        <div id="half-length" class="input-group">
            <label for="expiry">Expiration Date</label>
            <input type="tel" id="expiry" formControlName="expiry" maxlength="5" placeholder="01/02">
        </div>
    </div>

    <button type="submit">Confirm Order</button>
</form>

<div>
    <h2>Your Order</h2>
    <br>
    <div *ngFor="let item of items" class="inline-group" id="order-details">
        <h4>{{ item.name }} ({{ getQuantity(item.id)}})</h4>
        <h3>{{ getSubtotal(item) | currency }}</h3>
    </div>

    <br><br>
    <div class="inline-group" id="order-details">
        <h4>Total Purchase</h4><h3>{{ getTotalPrice() | currency }}</h3>
    </div>

    <div class="inline-group" id="order-details">
        <h4>Estimated Tax</h4><h3>{{ getTax() | currency }}</h3>
    </div>

    <br><br><br>
    <div class="inline-group" id="order-details">
        <h3>Total</h3><h2>{{ getSumTotal() | currency }}</h2>
    </div>
</div>
</div>
