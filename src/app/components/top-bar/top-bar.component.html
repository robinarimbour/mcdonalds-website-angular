
<div *ngIf="(isSmall$ | async); then mobile else desktop"></div>

<ng-template #desktop>
<div class="navbar">
    <a [routerLink]="['/home']">
        <img width="100px" 
            *ngIf="logoImage" 
            [src]="logoImage.url"
            [alt]="logoImage.name"/>
    </a>
    
    <div class="nav-links">
        <a [routerLink]="['/about']">About Us</a>
        <a [routerLink]="['/menu']">Our Menu</a>
        <a [routerLink]="['/contact']">Contact Us</a>
    </div>

    <a [routerLink]="['/cart']">
        <button type="button" aria-label="cart" mat-icon-button class="big-cart white-bg">
            <mat-icon [matBadgeHidden]="hideBadge()" 
                [matBadge]="getCartSize()" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </a>
</div>
</ng-template>

<ng-template #mobile>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport mode="side">
        <mat-toolbar>
            <button type="button" mat-icon-button aria-label="close sidenav"
                (click)="drawer.toggle()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/home']" (click)="drawer.toggle()">Home</a>
            <a mat-list-item [routerLink]="['/about']" (click)="drawer.toggle()">About Us</a>
            <a mat-list-item [routerLink]="['/menu']" (click)="drawer.toggle()">Our Menu</a>
            <a mat-list-item [routerLink]="['/contact']" (click)="drawer.toggle()">Contact Us</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar class="sidenav-header">
            <button
                type="button"
                class="white-bg"
                aria-label="toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a [routerLink]="['/home']">
                <img width="50px" 
                    *ngIf="logoImage" 
                    [src]="logoImage.url"
                    [alt]="logoImage.name"/>
            </a>
            <a [routerLink]="['/cart']">
                <button type="button" class="white-bg" aria-label="cart" mat-icon-button>
                    <mat-icon [matBadgeHidden]="hideBadge()" 
                        [matBadge]="getCartSize()" matBadgeColor="warn">shopping_cart</mat-icon>
                </button>
            </a>
        </mat-toolbar>
        <!--<ng-content></ng-content>
            put all other content in the gray area
            
            app-component-html:
            <top-bar>
                <div class="container" .... </div>
                <footer>.... </footer>
            </top-bar>
        -->
    </mat-sidenav-content>
</mat-sidenav-container>
</ng-template>
